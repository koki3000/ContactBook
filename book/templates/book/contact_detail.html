{% extends "base.html" %}

{% block content %}
    <h2>{{object.name}}</h2>
    <div>
        Name: {{object.name}}
    </div>
    <div>
        Number: {{object.number}}
    </div>
    <div>
        Birthday: {{object.birthday}}
    </div>
    <div>
        Info: {{object.info}}
    </div>
    <a href="/contact/{{contact.id}}/update/">Edit</a>
    <a href="/contact/{{contact.id}}/delete/">Delete</a>
{% endblock %}
